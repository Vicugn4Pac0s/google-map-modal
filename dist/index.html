<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Map Modal</title>
  </head>
  <body>
    <h2 style="text-align: center">Google Map Modal</h2>

    <div style="text-align: center;">
      <input type="text" placeholder="住所">
      <div id="js-btn" style="cursor: pointer;">施設名で検索する</div>
    </div>


    <script>
      window.onload = function() {
        new GoogleMapModal({
          target: 'js-btn',
          key: 'AIzaSyCYCWNT7ZHpYeacocWJh6jM8HeGwAZMftM',
        });
      }
    </script>

    <script src="./main.js"></script>
  </body>
</html>
